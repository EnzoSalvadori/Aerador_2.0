<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texto e Quadrado Alinhados em Inline</title>
<style>
    .container {
        text-align: center;
    }
    
    .square {
        width: 5px;
        height: 5px;
        background-color: lightblue;
        display: inline-block;
        vertical-align: middle; /* Alinha verticalmente com o texto */
    }
</style>
</head>
<body>
    <div class="container">
        <span>Texto</span>
        <div class="square"></div>
    </div>
</body>
</html>
